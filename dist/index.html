<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230206151432">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<section class="main">
				<div>
					<div class="wave"></div>
					<div class="wave"></div>
					<div class="wave"></div>
				</div>
				<div class="main__container">
					<div class="main__block">
						<div class="main__picture">
							<img class="cover" src="" alt="Picture cover">
						</div>
						<div class="main__title">
							<h2 class="title__song-name">
								вотсап
							</h2>
							<h3 class="title__song-artist">
								DOROFEEVA
							</h3>
						</div>
						<div class="main__buttons">
							<audio class="audio" src="" type="audio/mpeg" preload=”metadata”></audio>
							<button class="buttons__prev">
								<svg class="icon">
									<use xlink:href="img/icons/icons.svg#backward-step-solid"></use>
								</svg>
							</button>
							<button class="buttons__play">
								<div class="icon"></div>
							</button>
							<button class="buttons__next">
								<svg class="icon">
									<use xlink:href="img/icons/icons.svg#forward-step-solid"></use>
								</svg>
							</button>
							<div class="buttons__seek">
								<span class="current-time">0:00</span>
								<input class="seek-slider" type="range" min="0" max="100" value="0">
								<span class="end-time">0:00</span>
							</div>
							<div class="buttons__bottom">
								<button class="mute">
									<svg>
										<use xlink:href="img/icons/icons.svg#volume-icon"></use>
									</svg>
									<span class="mute__icon active"></span>
								</button>
								<button class="loop">
									<picture><source srcset="img/icon-loop.webp" type="image/webp"><img class="loop__icon" src="img/icon-loop.png" alt="Loop icon"></picture>
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230206151432"></script>
</body>

</html>
